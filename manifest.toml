#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "friendica"
name = "Friendica"
description.en = "Decentralized Social Network"
description.fr = "Réseau social décentralisé"

version = "2024.12-1~ynh3"

maintainers = []

[upstream]
license = "AGPL-3.0-only"
website = "http://friendi.ca"
demo = "https://dir.friendica.social/servers"
admindoc = "https://github.com/friendica/friendica/wiki"
userdoc = "https://wiki.friendi.ca/"
code = "https://github.com/friendica/friendica"

[integration]
yunohost = ">= 11.2.18"
helpers_version = "2.1"
architectures = "all"
multi_instance = true

ldap = true
sso = true

disk = "50M"
ram.build = "150M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.admin]
    type = "user"

    [install.language]
    ask.en = "Choose the application language"
    ask.fr = "Choisissez la langue de l'application"
    type = "select"
    choices = [ "de", "en", "es", "fr", "it", "pt" ]
    default = "en"

[resources]

    [resources.sources]
        [resources.sources.main]
        url = "https://github.com/friendica/friendica/archive/84c4073992b8621a3613eec679310cda2339806d.tar.gz"
        sha256 = "033ef18ec14840d3b1aaa6a8acd6911977764872f58ccf8534585a611a39449b"
        autoupdate.upstream = "https://github.com/friendica/friendica"
        autoupdate.strategy = "latest_github_commit"

        [resources.sources.addons]
        url = "https://github.com/friendica/friendica-addons/archive/97b09d34e9b883eabf5c6246e7788b0545631a39.tar.gz"
        sha256 = "228e14c541c326068578e0332725c159c340868f8a17d853590689456c896044"
        autoupdate.upstream = "https://github.com/friendica/friendica-addons"
        autoupdate.strategy = "latest_github_commit"

[resources.system_user]

[resources.install_dir]
group = "www-data:r-x"

[resources.permissions]
main.url = "/"
main.show_tile = true
main.allowed = [ "visitors", "all_users" ]
main.protected = true

[resources.apt]
packages = "mariadb-server, php8.4-curl, php8.4-mbstring, php8.4-imagick, php8.4-xml, php8.4-zip, php8.4-mysql, php8.4-gd, php8.4-gmp, php8.4-intl, php8.4-ldap, php8.4-imap"

[resources.database]
type = "mysql"
